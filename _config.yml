baseurl: "" # the subpath of your site, e.g. /blog

# For SEO purposes, remind me for add Google Site Verification
title: "Blocked Drainage United Kingdom"
description: ""
phone: "08000-418-212"

page_gen-dirs: false

page_gen:
# 00. Services
# url: /service-name-coverage/
- data: 'services'
  template: 'service_coverage'
  name: 'url'
  name_expr: record['url'] + "-coverage"
  dir: '/'

# 01. Blocked Drains
# url: /blocked-drains-city-name/
- data: 'final_cities'
  template: 'services/blocked-drains'
  name: 'Town'
  name_expr: + "blocked-drains-" + record['Town']
  dir: '/'

